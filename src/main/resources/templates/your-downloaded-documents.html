<!DOCTYPE html>
<html layout:decorate="~{template}">

<head>
    <title>Your Downloaded Documents</title>
</head>

<body>
<div layout:fragment="content">
    <section class="section">
        <article>
            <div class="box box1">
                <label class="large-label px-3 mb-3">Your Downloaded Documents</label>
                <div class="row header-row" style="margin-left: 10px;">
                    <div class="col-md-4 text-left">
                        <strong>Document Name</strong>
                    </div>
                    <div class="col-md-4 text-center">
                        <strong>Uploader Email</strong>
                    </div>
                    <div class="col-md-4 text-right">
                        <strong>Author Name</strong>
                    </div>
                </div>
                <th:block th:each="downloadHistory : ${downloadHistories}">
                    <a th:href="@{/document-detail/{id}(id=${downloadHistory.downloadedFile.id})}"
                       style="text-decoration: none; color: black;">
                        <div class="job-row">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="job-title text-left"
                                           th:text="${downloadHistory.downloadedFile.originalFileName}"></label>
                                </div>
                                <div class="col-md-4 text-center">
                                    <label th:text="${downloadHistory.ownerFile.email}"></label>
                                </div>
                                <div class="col-md-4 text-right">
                                    <label th:text="${downloadHistory.ownerFile.username}"></label>
                                </div>
                            </div>
                        </div>
                    </a>
                </th:block>
            </div>
        </article>
    </section>
</div>
</body>

</html>
